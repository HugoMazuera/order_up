<html>
  <head>
    {% if title %}
    <title>{{ title }} - Order Up!</title>
    {% else %}
    <title>Welcome to Order Up!</title>
    {% endif %}
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
  {% if current_user.is_authenticated %}
  <form method="post" action="{{ url_for('session.logout') }}">
    <button type="submit">Log-Out</button>
  </form>
  {%endif%}
</html>
